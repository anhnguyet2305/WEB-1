<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="dong_ho.css">
    <script src="dong_ho.js"></script>
</head>
<body>
    <div id="dong_ho">
        <input id="m_val" class="nhap_so_phut" type="text" name="Nhap so phut" placeholder="Nhập số phút ..."/><br/>
        <input id="s_val" class="nhap_so_giay" type="text" name="Nhap so giay" placeholder="Nhập số giây ..."/><br/>
        <button class="start" type="button" value="Start" onclick="start()">Start</button>
        <div class="thoi_gian">
            <span id="m">00</span>
            <span id="s">00</span>
        </div>
        <button class="Ket_thuc" type="button" value="Stop" onclick="stop()">Kết thúc</button>
    </div>
</body>
</html>
